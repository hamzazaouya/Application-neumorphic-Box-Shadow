<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="CSS Neumorphic Aplication"/>
	<title>Css Neumorphic Application</title>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/all.css"/>
	<link rel="icon" href="img/logo.jpeg"/>
</head>

<body>
	<div class="app">
		<div class="head">
			<div class="back">
				<i class="fas fa-angle-left"></i>
			</div>
			<p>playing now</p>
			<div class="bar">
				<i class="fas fa-bars"></i>
			</div>
		</div>
		<div class="center">
			<div>
				<img src="img/download.jpeg"/>
			</div>
			<p>Lose it</p>
			<p>Flume ft. Vic mansa</p>
		</div>
		<div class="players">
			<div class="slider">
				<div>
					<span>1:21</span>
					<span>3:46</span>
				</div>
				<div>
					<div></div>
					<div>
                        <span></span>
                    </div>
				</div>
			</div>
			<div class="controles">
				<div><i class="fas fa-angle-double-left"></i></div>
                <div><i class="fas fa-pause"></i></div>
                <div><i class="fas fa-angle-double-right"></i></div>
			</div>
		</div>
	</div>
</body>

</html>
